		<script defer src="script.js"></script>

					<div class="boardSquare"></div>
					<div class="emptySpace boardSquare"></div>
					<div class="boardSquare"></div>
					<div class="emptySpace boardSquare"></div>
					<div class="boardSquare"></div>
					<div class="emptySpace boardSquare"></div>
					<div class="boardSquare"></div>
					<div class="emptySpace boardSquare"></div>
